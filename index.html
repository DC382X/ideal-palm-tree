<html>
<p id="demo">0</p>
<button onclick="click()">Click</button>
<button onclick="CPX()">Click</button>
<script>
var money = 0
var CPS = 1
function click(){
money++
document.getElementById("demo").innerHTML = money; 
}
function CPX(){
if(Math.round(CPS*5*CPS/5)>=money){
CPS++
money = Math.round(-5*CPS*CPS/5)
}
}
  setInterval(function(){money = money - -1*CPS},1000)
</script>
</html>
